<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Address Book</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Address Book</h1>
        </header>
        <section class="contactSection">
            <h2>Address Book</h2>
            <div>
                <button type="button" class="addAddressBtn">Add a new event</button>
                <button type="button" id="viewContacts">Quick View</button>
            </div>
            <table>
                <thead>
                    <th>My Contacts</th>
                </thead>
                <tbody class="contactsTB">
                    <tr>
                        <td class="firstName"></td>
                        <td class="middleName" hidden></td>
                        <td class="lastName"></td>
                        <td class="email" hidden></td>
                        <td class="address" hidden></td>
                        <td class="DOB" hidden></td>
                        <td class="city" hidden></td>
                        <td class="state" hidden></td>
                        <td class="zip" hidden></td>
                        <td class="edit">Edit</td>
                        <td class="delete">Delete</td>     
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="formSection">
            <h2 class="formTitle"></h2>
            <form action="#" method="post">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required>
                <label for="middleName">Middle Name </label>
                <input type="text" name="middleName" id="middleName" required>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required>
                <label for="DOB">DOB</label>
                <input type="date" name="DOB" id="DOB" required>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required>
                <label for="state">State</label>
                <input type="text" name="state" id="state" required>
                <label for="zip">Zip</label>
                <input type="text" name="zip" id="zip" required>
                <input type="submit">
            </form>
        </section>
        <section>
            <h2>Contacts QuickView</h2>
            <form action="#" >
                <label for="nameList">Contacts</label>
                <select name="namesList" id=""></select>
            </form>
        </section>
        <script src="data.js" async defer></script>
        <script src="index.js" async defer></script>
    </body>
</html>
