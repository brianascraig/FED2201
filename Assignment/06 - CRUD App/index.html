<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Address Book</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="addressBookContainer">
            <header>
                <h1>Address Book</h1>
            </header>
            <section class="contactSection">
                <h2>My Contacts</h2>
                <div>
                    <button type="button" class="addContactBtn">Add a new contact</button>
                </div>
                <section class="quickViewContainer" hidden>
                    <h2>Contact QuickView</h2>
                    <table class="quickViewSection">
                        
                    </table>
                    <button type="button" class="closeBtn">Close</button>
                </section>
                <table class="contactsTBContainer" hidden>
                    <thead>
                        <th>My Contacts</th>
                    </thead>
                    <tbody class="contactsTB">

                    </tbody>
                </table>
            </section>
            <section class="formSection" hidden>
                <h2 class="formTitle">Create New Contact</h2>
                <form action="#" method="post">
                    <div class="inputContainer">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </div>
                    <div class="inputContainer">
                        <label for="middleName">Middle Name </label>
                        <input type="text" name="middleName" id="middleName" required>
                    </div>
                    <div class="inputContainer">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </div>
                    <div class="inputContainer">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="inputContainer">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" required>
                    </div>
                    <div class="inputContainer">
                        <label for="dob">DOB</label>
                        <input type="date" name="dob" id="dob" required> 
                    </div>
                    <div class="inputContainer">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" required> 
                    </div>
                    <div class="inputContainer">
                        <label for="state">State</label>
                        <input type="text" name="state" id="state" required>
                    </div>
                    <div class="inputContainer">
                        <label for="zip">Zip</label>
                        <input type="text" name="zip" id="zip" required>
                    </div>
                    <input type="submit">
                </form>
            </section>
            <section class="formUpdateSection" hidden>
                <h2 class="formTitle">Update Contact</h2> 
            </section>
    </div>
        <script src="data.js" async defer></script>
        <script src="index.js" async defer></script>
    </body>
</html>
