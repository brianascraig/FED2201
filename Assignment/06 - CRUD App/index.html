<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Address Book</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Address Book</h1>
        </header>
        <section class="contactSection">
            <h2>Address Book</h2>
            <div>
                <button type="button" class="addAddressBtn">Add a new event</button>
            </div>
            <section class="quickViewContainer" hidden>
                <h2>Contact QuickView</h2>
                <table class="quickViewSection">
                    
                </table>
                <button type="button" class="closeBtn">Close</button>
            </section>
            <table class="contactsTBContainer" hidden>
                <thead>
                    <th>My Contacts</th>
                </thead>
                <tbody class="contactsTB">
                </tbody>
            </table>
        </section>
        <section class="formSection" hidden>
            <h2 class="formTitle">Create New Contact</h2>
            <form action="#" method="post">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required>
                <label for="middleName">Middle Name </label>
                <input type="text" name="middleName" id="middleName" required>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required>
                <label for="dob">DOB</label>
                <input type="date" name="dob" id="dob" required>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required>
                <label for="state">State</label>
                <input type="text" name="state" id="state" required>
                <label for="zip">Zip</label>
                <input type="text" name="zip" id="zip" required>
                <input type="submit">
            </form>
        </section>
        <section class="formUpdateSection" hidden>
            <h2 class="formTitle">Update Contact</h2> 
        </section>
        <script src="data.js" async defer></script>
        <script src="index.js" async defer></script>
    </body>
</html>
