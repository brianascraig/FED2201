<div class="container carouselContainer">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleControls" class="carousel slide" data-mdb-ride="carousel">
                <div class="carousel-inner" *ngFor="let product of Products">
                  <div class="carousel-item active">
                    <img src="{{product.img}}" class="d-block w-100" alt="{{product.alt}}"/>
                  </div>
                  <div class="carousel-item">
                    <img src="{{product.sizes}}" class="d-block w-100" alt="Image of product sizing"/>
                  </div>
                  <div class="carousel-item">
                    <img src="{{product.returns}}" class="d-block w-100" alt="Image of return policy"/>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden"></span>
                </button>
                <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden"></span>
                </button>
              </div>
        </div>
    </div>
</div>
