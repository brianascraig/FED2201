<section class="container tabsContainer">
  <!-- Tabs navs -->
  <hr>
<ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="description"
        data-mdb-toggle="tab"
        routerLink="#description"
        role="tab"
        aria-controls="description"
        aria-selected="true"
        >{{tab1Title | uppercase}}</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="care"
        data-mdb-toggle="tab"
        routerLink="#care"
        role="tab"
        aria-controls="care"
        aria-selected="false"
        >{{tab2Title | uppercase}}</a
      >
    </li>
  </ul>
  <!-- Tabs navs -->
  
  <!-- Tabs content -->
  <div class="tab-content" id="ex1-content" *ngFor="let product of Products">
    <div
      class="tab-pane fade show active"
      id="description"
      role="tabpanel"
      aria-labelledby="description"
    >
      {{product.description}}
    </div>
    <div class="tab-pane fade show" id="care" role="tabpanel" aria-labelledby="care">
      {{product.care}}
    </div>
  </div>
  <!-- Tabs content -->
</section>
