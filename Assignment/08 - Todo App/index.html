<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <header class="header-bgLight">
    <h1>TODO</h1>
    <img src="images/icon-sun.svg" alt="" class="themeSelect">
  </header>
  <section class="formSection">
    <form action="" class="todoForm">
      <input type="text" name="todoItem" id="todoItem" placeholder="Create a new todo">
      <input type="submit">
    </form>
  </section>
  <section class="todoSection">
    <table>
      <tbody class="todoTB">

      </tbody>
      <tfoot>
        <tr>
            <td class="itemsLeft"></td>
            <td>
                <span class="allTodosFilter">All</span>
                <span class="aciveTodosFilter">Active</span>
                <span class="completedTodosFilter">Completed</span>
            </td>
            <td><span class="clearCompleted">Clear Completed</span>
              
        </tr>
    </tfoot>
    </table>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="data.js"></script>
  <script src="index.js"></script>
</body>
</html>
